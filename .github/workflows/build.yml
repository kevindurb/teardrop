name: Build STL

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    container: openscad/openscad
    steps:
      - uses: actions/checkout@v3

      - name: Create dist directory
        run: mkdir ./dist

      - name: Build squaredrop.scad
        run: openscad ./src/squaredrop/squaredrop.scad -o ./dist/squaredrop.stl

      - name: Build preview image
        run: xvfb-run -a openscad ./src/squaredrop/squaredrop.scad -o ./dist/squaredrop.png --camera=-10,-25,345,80,0,225,6900 --imgsize 2650,1440

      - name: Create Release
        uses: softprops/action-gh-release@v0.1.15
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ./dist/squaredrop.stl
            ./dist/squaredrop.png
